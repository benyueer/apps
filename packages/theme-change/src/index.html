<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <style media="screen">
    :root {
      --dark-background: #333;
      --dark-color: red;
    }
  </style> -->
  <style>
    div {
      width: 100px;
      height: 100px;
      color: var(--dark-color);
      background-color: #123;
    }
    #d1 {
      color: #123
    }
  </style>
</head>
<body>
  <div>
    hello
  </div>
  <div id="d1">
    world
  </div>
  <script>
    document.querySelector('html').style.setProperty('--dark-color', '#123');
    setTimeout(() =>{
      document.querySelector('html').style.setProperty('--dark-color', 'red');
    }, 5000)
  </script>
</body>
</html>
